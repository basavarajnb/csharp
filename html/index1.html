<html>

<head>

    <style>
        body {
            margin: 20px;
        }
        
        .navbar {
            grid-area: navbar;
        }
        
        .content {
            grid-area: content;
            background-color: black;
        }
        
        .header {
            grid-area: header;
        }
        
        .footer {
            grid-area: footer;
        }
        
        .wrapper {}
        
        .wrapper {
            display: grid;
            grid-gap: 1em;
            grid-template-areas: "header" "navbar" "content" "footer"
        }
        /*480px, 768px, 960px, & 1280px */
        
        @media only screen and (max-width: 360px) {
            .wrapper {
                grid-template-areas: "header " "navbar" "content" "footer";
            }
        }
        
        @media only screen and (min-width: 360px) and (max-width: 480px) {
            .wrapper {
                grid-template-areas: "header " "navbar" "content" "footer";
            }
        }
        
        @media only screen and (min-width: 480px) {
            .wrapper {
                grid-template-columns: 10% auto;
                grid-template-areas: "header   header" "navbar  navbar" "content content" "footer   footer";
            }
        }
        
        @media only screen and (min-width: 764px) {
            .wrapper {
                grid-gap: 20px;
                grid-template-columns: 120px 120px 120px 120px 240px 240px;
                grid-template-areas: "header  header  header header header header" "navbar navbar navbar navbar navbar navbar" "content content content content content content" "footer  footer  footer footer  footer  footer";
                max-width: 764px;
            }
        }
        
        @media only screen and (min-width: 960px) {
            .wrapper {
                grid-gap: 20px;
                grid-template-columns: 120px 240px 120px 240px 240px 240px;
                grid-template-areas: "header  header  header header header header" "navbar navbar navbar navbar navbar navbar" "content content content content content content" "footer  footer  footer footer  footer  footer";
                max-width: 960px;
            }
        }
        
        .box {
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 150%;
        }
        
        .header,
        .footer {
            background-color: #999;
        }
        
        ul#menu {
            padding: 0;
        }
        
        ul#menu li {
            display: inline;
            list-style-type: none;
        }
        
        ul#menu li a {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px 4px 0 0;
        }
        
        ul#menu li a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box header">Header</div>
        <div class="box navbar">
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="box content">Content
            <br /> More content than we had before so this column is now quite tall.</div>
        <div class="box footer">Footer</div>
    </div>
</body>

</html>
